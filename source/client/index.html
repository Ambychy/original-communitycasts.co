<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app="communityCasts" ng-controller="homeController">

  <select>
    <option value="Test">Today</option>
    <option value="Test">Week</option>
    <option value="Test">Month</option>
  </select>

  <input type="text" placeholder="Search">
  <input type="submit" value="Search">

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Duration</th>
        <th>Submitted</th>
        <th>Referrals</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="screencast in screencasts">
        <td>{{screencast.title}}</td>
        <td>{{screencast.durationInSeconds}}</td>
        <td>{{screencast.submissionDate}}</td>
        <td>{{screencast.referralCount}}</td>
      </tr>
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/homeController.js"></script>
</body>

</html>
