<!DOCTYPE html>
<html lang="en" ng-app="communityCasts">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <title ng-bind="$state.current.data.pageTitle">Community Casts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/dist/main.css">
</head>

<body>

  <noscript><div class="browser-warning"><p class="browser-warning__paragraph">You need to enable JavaScript. Please enable JavaScript to improve your experience.</p></div></noscript>


  <!--[if lte IE 9]>
    <div class="browser-warning">
      <p class="browser-warning__paragraph">You are using an outdated browser. Please <a class="browser-warning__link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    </div>
  <![endif]-->

  <div class="hero" ng-controller="heroController" ng-include src="'app/views/_hero.html'"> </div>
  <div class="container">
    <aside class="menu" ng-controller="menuController" ng-include src="'app/views/_menu.html'"></aside>
    <main class="main" ui-view></main>
  </div>
  <footer class="footer">
    <div class="colophon">
      <p class="colophon__paragraph">Community Casts is <a class="colophon__link" href="https://github.com/alexbooker/communitycasts.co">open source</a>. Proudly built and curated by <a class="colophon__link" href="https://twitter.com/bookercodes">Alex Booker</a>. Hosting generously sponsored by <a class="colophon__link" href="https://github.com/szdc">Jack</a>.</p>
      <p class="colophon__paragraph">The screencasts above are the property of their respective owners, and Community Casts is not affiliated with or endorsed by their producers.</p>
    </div>
    <h1 class="footer__logo">Community Casts</h1>
  </footer>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
