<body ng-app="communityCasts" ng-controller="homeController">

  <select ng-model="sortOption" ng-change="fetchScreencasts()" ng-init="sortOption='today'">
    <option value="today">Today</option>
    <option value="week">Week</option>
    <option value="month">Month</option>
  </select>

  <input type="text" placeholder="Search">
  <input type="submit" value="Search">

  <div infinite-scroll="fetchNextPage()" infinite-scroll-distance="0">
    <div ng-repeat="screencast in screencasts">
      <p>{{screencast.title}}</p>
    </div>
  </div>
