<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-app="communityCasts" ng-controller="mainController">
  <div class="hero">
    <header class="header">
      <h1 class="header__logo">Community Casts</h1>
      <md-button class="md-raised header__btn">
        Submit
        <md-tooltip>
          Submit screencast
        </md-tooltip>
      </md-button>
    </header>
    <p class="about-text">
      Community Casts is the place to find new technology screencasts on YouTube &amp; Vimeo.
    </p>
    <form class="search-form">
      <md-autocomplete
        class="search-form__input"
        md-items="item in items"
        placeholder="Search for screencasts...">
          <md-item-template>
            <span>{{item}}</span>
          </md-item-template>
          <md-not-found>
            No matches found for "{{ctrl.searchText}}".
          </md-not-found>
      </md-autocomplete>
    </form>
  </div>
  <div class="container">
    <aside class="menu">
      <h3 class="menu__heading">Learn</h3>
    </aside>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
