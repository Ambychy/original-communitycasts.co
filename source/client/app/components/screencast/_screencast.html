<div class="screencast-details">
  <youtube-video player-height="400" player-width="718" video-id="screencast.screencastId" player-vars="{autoplay:1, theme:'light', color: 'white'}"></youtube-video>
  <h1 class="screencast-details__title">{{screencast.title}}</h1>
  <div class="screencast-channel">
    <a href="https://youtube.com/channel/{{screencast.channel.channelId}}" class="screencast-channel__link">
        {{screencast.channel.channelName}}
    </a>
  </div>
</div>
