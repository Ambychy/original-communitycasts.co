<div class="toolbar">
  <button ui-sref="home" class="toolbar__btn">
    <md-icon class="toolbar__icon material-icons">
      <svg
        fill="#000000"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </md-icon>Go Back
    <md-tooltip md-direction="right">
      Go Back to Home
    </md-tooltip>
  </button>
</div>

<div class="embed-responsive embed-responsive-16by9">
  <youtube-video
    class="embed-responsive-item"
    player-height="393"
    player-width="718"
    video-id="screencast.screencastId"
    player-vars="playerVars">
  </youtube-video>
</div>

<div class="screencast-details">
  <md-list-item class="md-2-line">
    <img
      ng-src="https://yt3.ggpht.com/-7fE_H6SCLIk/AAAAAAAAAAI/AAAAAAAAAAA/qWxB_uAUdGQ/s100-c-k-no/photo.jpg"
      class="md-avatar"/>
    <div class="md-list-item-text" layout="column">
      <h3>{{screencast.title}}</h3>
      <h4>
          <a
            href="https://youtube.com/channel/{{screencast.channel.channelId}}">
            {{screencast.channel.channelName}}
          </a>
      </h4>
    </div>
    </md-list-item>
      <button
        class="screencast-tag"
        ui-sref="tagged({tagged:tag,sort:'popular'})"
        ng-repeat="tag in screencast.tags">
        {{tag}}
      </button>
</div>
