<div class="toolbar">
  <button ui-sref="home" class="toolbar__btn">
    <md-icon class="toolbar__icon material-icons">
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </md-icon>Go Back
    <md-tooltip md-direction="right">
      Go Back to Home
    </md-tooltip>
  </button>
</div>

<div class="screencast-details">

  <div class="embed-responsive embed-responsive-16by9">
    <youtube-video
      class="embed-responsive-item"
      player-height="393"
      player-width="718"
      video-id="screencast.screencastId"
      player-vars="playerVars">
    </youtube-video>
  </div>
  <h1 class="screencast-details__title">{{screencast.title}}</h1>
</div>
