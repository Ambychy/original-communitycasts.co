<div class="toolbar">
  <!--  -->
  <md-button ui-sref-active="toolbar__btn--active" ui-sref="{sort:'popular'}" class="toolbar__btn"><md-icon>trending_up</md-icon>Popular</md-button>
  <md-button ui-sref-active="toolbar__btn--active" ui-sref="{sort:'latest'}" class="toolbar__btn"><md-icon>swap_vert</md-icon>Latest</md-button>
</div>
<div class="screencasts">
  <div class="screencast" ng-repeat="screencast in screencasts">
    <a class="screencast__link" href="{{screencast.href}}">{{screencast.title}}</a>
    <div class="screencast__info" >
      <div>
        <md-button md-no-ink class="screencast__tag tag" ng-repeat="tag in screencast.tags">{{tag}}</md-button>
      </div>
      <div>
        <span class="channel">
          <md-icon>person</md-icon><a href="{{screencast.channel.channelLink}}" class="channel__link">{{screencast.channel.channelName}}</a>
        </span>
        <span class="screencast__channel">
          <md-icon>timer</md-icon>{{screencast.duration}}
        </span>
      </div>
    </div>
  </div>
</div>
<md-button class="load-more-btn">Load More</md-button>
