<div class="toolbar">
  <button ui-sref-active="toolbar__btn--active" ui-sref="{sort:'popular'}" class="toolbar__btn">
    <md-icon>trending_up</md-icon>Popular
    <md-tooltip>
      Find what screencasts the community is most excited about today.
    </md-tooltip>
  </button>
  <button ui-sref-active="toolbar__btn--active" ui-sref="{sort:'newest'}" class="toolbar__btn">
    <md-icon>swap_vert</md-icon>Newest
    <md-tooltip>
      Find the most recently submitted screencasts.
    </md-tooltip>
  </button>
</div>

<p ng-show="loaded && tagged" class="tagged-label">
  <span class="tagged-label__tag-count">{{totalCount}}</span> screencasts for <span class="tagged-label__tag">{{tagged}}</span>:
</p>
<md-list class="screencasts" ng-show="loaded">
  <md-list-item ng-click="navigateTo('data usage', $event)" class="screencast" ng-repeat="screencast in screencasts">
    <img class="screencast__thumb" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Foo&w=196&h=110" width="196" height="110" alt="" />
    <div class="screencast__info" >
      <h4 class="screencast__link">{{screencast.title}}</h4>
      <div>
        <md-button md-no-ink class="screencast__tag tag" ng-repeat="tag in screencast.tags">{{tag}}</md-button>
      </div>
    </div>
  </md-list-item>
</md-list>
<md-progress-linear ng-show="busy" class="progress-linear" md-mode="indeterminate"></md-progress-linear>
<md-button class="load-more-btn" ng-click="fetchScreencasts()" ng-disabled="busy || !hasMore">Load More</md-button>
